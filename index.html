<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة الباركود مع النص فوقه</title>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        #videoElement {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #barcodeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h2>امسح الباركود مباشرة</h2>
    <video id="videoElement" autoplay></video>
    <canvas id="barcodeCanvas" width="640" height="480"></canvas>

    <script>
        // بدء الكاميرا
        function startCamera() {
            // طلب الوصول إلى الكاميرا
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    // ربط الفيديو مع مصدر الكاميرا
                    const videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = stream;

                    // تكوين Quagga لقراءة الباركود
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: videoElement, // الفيديو الذي سيعرض الصورة الحية
                        },
                        decoder: {
                            readers: ["code_128", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "code_39_reader", "itf_reader"] // أنواع الباركود المدعومة
                        }
                    }, function(err) {
                        if (err) {
                            console.log(err);
                            return;
                        }
                        Quagga.start(); // بدء قراءة الباركود
                    });

                    // معالجة النتائج و رسم الإطار الأحمر حول الباركود
                    Quagga.onDetected(function(result) {
                        const ctx = document.getElementById('barcodeCanvas').getContext('2d');
                        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); // مسح الكانفاس من الإطار السابق
                        
                        // أخذ مكان الباركود
                        const { x, y, width, height } = result.boxes[0];
                        ctx.beginPath();
                        ctx.rect(x, y, width, height);
                        ctx.lineWidth = 5;
                        ctx.strokeStyle = 'red'; // تحديد الإطار باللون الأحمر
                        ctx.stroke();

                        // إضافة النص فوق الباركود (على سبيل المثال اسم القارة أو أي نص)
                        const text = "القارة: " + result.codeResult.code; // هنا يمكنك تعديل النص ليظهر أي قيمة ترغب فيها
                        ctx.font = "20px Arial";
                        ctx.fillStyle = "red";
                        ctx.fillText(text, x, y - 10); // وضع النص فوق الباركود (بمسافة صغيرة من الأعلى)
                    });
                })
                .catch(function(err) {
                    console.error("Error accessing the camera: ", err);
                });
        }

        // بدء الكاميرا عند تحميل الصفحة
        window.onload = function() {
            startCamera();
        };
    </script>
</body>
</html>
