<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: #f4f4f9;
        }
        h1 {
            margin-top: 10px;
            color: #0b84ed;
        }
        #container {
            position: relative;
            display: inline-block;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
            color: #0b84ed;
        }
        .barcode-list {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود</h1>
    <p id="output">جاري تهيئة الكاميرا...</p>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div class="barcode-list" id="barcode-list">
        آخر 5 باركودات:
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const context = overlay.getContext("2d");
        const output = document.getElementById("output");
        const barcodeListDiv = document.getElementById("barcode-list");

        const barcodeDatabase = new Map(); // قاعدة بيانات لتخزين الباركودات مع وقت القراءة
        const lastBarcodes = []; // لتخزين آخر 5 باركودات
        const barcodeTimeout = 10 * 1000; // مدة اعتبار الباركود مكرر (10 ثوانٍ)

        async function setupCamera() {
            try {
                output.textContent = "جاري طلب إذن الوصول إلى الكاميرا...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                output.textContent = "الكاميرا جاهزة. جاري المسح...";
            } catch (err) {
                console.error("فشل إعداد الكاميرا:", err);
                output.textContent = "فشل في الوصول إلى الكاميرا. تأكد من الأذونات.";
            }
        }

        function updateBarcodeList(barcode, statusIcon) {
            if (lastBarcodes.length >= 5) {
                lastBarcodes.shift(); // إزالة الأقدم
            }
            lastBarcodes.push({ barcode, statusIcon });

            barcodeListDiv.innerHTML = "آخر 5 باركودات:<br>" +
                lastBarcodes.map(item => `${item.statusIcon} ${item.barcode}`).join("<br>");
        }

        function drawBarcodeFrame(location, color, icon) {
            const { topLeftCorner, topRightCorner, bottomRightCorner, bottomLeftCorner } = location;

            context.beginPath();
            context.moveTo(topLeftCorner.x, topLeftCorner.y);
            context.lineTo(topRightCorner.x, topRightCorner.y);
            context.lineTo(bottomRightCorner.x, bottomRightCorner.y);
            context.lineTo(bottomLeftCorner.x, bottomLeftCorner.y);
            context.closePath();
            context.lineWidth = 4;
            context.strokeStyle = color;
            context.stroke();

            context.fillStyle = color;
            context.font = "bold 24px Arial";
            context.fillText(icon, topLeftCorner.x + 10, topLeftCorner.y + 30);
        }

        function isBarcodeDuplicate(barcodeData, currentTime) {
            if (barcodeDatabase.has(barcodeData)) {
                const lastScanTime = barcodeDatabase.get(barcodeData);
                if (currentTime - lastScanTime > barcodeTimeout) {
                    return true; // الباركود مكرر
                }
            }
            return false; // الباركود جديد
        }

        function scanBarcode() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;

            context.clearRect(0, 0, overlay.width, overlay.height);

            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempContext = tempCanvas.getContext("2d");
            tempContext.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            const imageData = tempContext.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                const barcodeData = code.data;
                const currentTime = new Date().getTime();

                if (isBarcodeDuplicate(barcodeData, currentTime)) {
                    // إذا كانت الفترة بين القراءتين أكثر من 10 ثوانٍ، يعتبر الباركود مكررًا
                    output.textContent = `تم اكتشاف باركود مكرر: ${barcodeData}`;
                    drawBarcodeFrame(code.location, "red", "❌");
                } else {
                    // إذا كانت الفترة بين القراءتين أقل من 10 ثوانٍ، يعتبر الباركود جديدًا
                    output.textContent = `تم اكتشاف باركود جديد: ${barcodeData}`;
                    drawBarcodeFrame(code.location, "green", "✅");

                    // تحديث قاعدة البيانات وإضافة الوقت
                    barcodeDatabase.set(barcodeData, currentTime);

                    // تحديث قائمة الباركودات
                    updateBarcodeList(barcodeData, "✅");

                    // مسح الإطار بعد فترة
                    setTimeout(() => {
                        context.clearRect(0, 0, overlay.width, overlay.height);
                    }, 3000);
                }
            }

            requestAnimationFrame(scanBarcode);
        }

        setupCamera().then(() => {
            video.addEventListener("play", scanBarcode);
        });
    </script>
</body>
</html>
