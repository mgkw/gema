<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود مع إطار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #333;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* لتجنب التفاعل مع الطبقة */
        }
        #container {
            position: relative;
            display: inline-block;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود مع إطار</h1>
    <p id="output">جاري تهيئة الكاميرا...</p>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const context = overlay.getContext("2d");
        const output = document.getElementById("output");

        let lastScannedBarcode = null;
        const scannedBarcodes = []; // تخزين آخر 5 باركودات

        async function setupCamera() {
            try {
                output.textContent = "جاري طلب إذن الوصول إلى الكاميرا...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 }, // تحسين الدقة
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                output.textContent = "الكاميرا جاهزة. جاري مسح أكواد QR...";
            } catch (err) {
                console.error("فشل إعداد الكاميرا:", err);
                output.textContent = "فشل في الوصول إلى الكاميرا. من فضلك تأكد من إذن الوصول.";
            }
        }

        function drawBarcodesOnOverlay() {
            context.font = "16px Arial";
            context.fillStyle = "white";
            context.textAlign = "left";

            // رسم آخر 5 باركودات
            const padding = 10;
            const lineHeight = 20;
            scannedBarcodes.slice(-5).forEach((barcode, index) => {
                context.fillText(`باركود ${index + 1}: ${barcode}`, padding, padding + lineHeight * (index + 1));
            });
        }

        function scanBarcode() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;

            context.clearRect(0, 0, overlay.width, overlay.height);
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const tempContext = canvas.getContext("2d");

            tempContext.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = tempContext.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                const { topLeftCorner, topRightCorner, bottomRightCorner, bottomLeftCorner } = code.location;

                if (topLeftCorner && topRightCorner && bottomRightCorner && bottomLeftCorner) {
                    // رسم إطار حول الباركود
                    context.beginPath();
                    context.moveTo(topLeftCorner.x, topLeftCorner.y);
                    context.lineTo(topRightCorner.x, topRightCorner.y);
                    context.lineTo(bottomRightCorner.x, bottomRightCorner.y);
                    context.lineTo(bottomLeftCorner.x, bottomLeftCorner.y);
                    context.closePath();
                    context.lineWidth = 4;
                    context.strokeStyle = "red";
                    context.stroke();

                    if (code.data !== lastScannedBarcode) {
                        lastScannedBarcode = code.data;

                        // إضافة الباركود إلى القائمة مع الحفاظ على آخر 5 فقط
                        scannedBarcodes.push(code.data);
                        if (scannedBarcodes.length > 5) {
                            scannedBarcodes.shift();
                        }

                        output.textContent = `تم اكتشاف رمز QR: ${code.data}`;
                        console.log(`Barcode detected: ${code.data}`);
                    }
                } else {
                    console.log("إحداثيات الباركود غير صحيحة.");
                }
            } else {
                output.textContent = "جاري البحث عن باركود...";
            }

            // رسم الباركودات المكتشفة على الفيديو
            drawBarcodesOnOverlay();

            requestAnimationFrame(scanBarcode);
        }

        setupCamera().then(() => {
            video.addEventListener("play", () => {
                scanBarcode();
            });
        });
    </script>
</body>
</html>
