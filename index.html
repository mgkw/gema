<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود</title>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212; /* لون داكن */
            color: #f4f4f9;
        }
        h1 {
            margin-top: 10px;
            color: #0b84ed;
        }
        #container {
            position: relative;
            display: inline-block;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
            color: #0b84ed;
        }
        .list-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .barcode-list, .repeated-list {
            font-size: 16px;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .barcode-list {
            border: 2px solid #0b84ed;
        }
        .repeated-list {
            border: 2px solid #f44336;
        }
        .status-icon {
            font-size: 20px;
            font-weight: bold;
            color: green; /* افتراضي للنجاح */
        }
        .status-icon.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود</h1>
    <p id="output">جاري تهيئة الكاميرا...</p>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div class="list-container">
        <div class="barcode-list" id="barcode-list">
            آخر 5 وصولات تم قرائتها:
        </div>
        <div class="repeated-list" id="repeated-list">
            آخر 5 مكررات:
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const context = overlay.getContext("2d");
        const output = document.getElementById("output");
        const barcodeListDiv = document.getElementById("barcode-list");
        const repeatedListDiv = document.getElementById("repeated-list");

        const barcodeDatabase = new Set(); // قاعدة بيانات لتخزين الباركودات
        const lastBarcodes = []; // لتخزين آخر 5 باركودات
        const repeatedBarcodes = new Set(); // لتخزين المكررات (منع التكرار المتعدد)
        let lastScanTime = 0; // الوقت للباركود الأخير
        let lastBarcodeData = ""; // لتخزين بيانات آخر باركود تم قراءته

        async function setupCamera() {
            try {
                output.textContent = "جاري طلب إذن الوصول إلى الكاميرا...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                output.textContent = "الكاميرا جاهزة. جاري المسح...";
            } catch (err) {
                console.error("فشل إعداد الكاميرا:", err);
                output.textContent = "فشل في الوصول إلى الكاميرا. تأكد من الأذونات.";
            }
        }

        function isNewBarcode(barcode) {
            const currentTime = new Date().getTime();
            const timeDifference = currentTime - lastScanTime;
            
            // إذا تم مسح نفس الباركود في نفس الثانية، لا يتم اعتباره جديدًا
            if (barcode === lastBarcodeData && timeDifference < 1000) {
                return false; // مكرر
            }
            lastBarcodeData = barcode; // تخزين الباركود الحالي
            return true;
        }

        function updateBarcodeList(barcode) {
            if (lastBarcodes.length >= 5) {
                lastBarcodes.shift(); // إزالة الأقدم
            }
            lastBarcodes.push(barcode);

            barcodeListDiv.innerHTML = "آخر 5 وصولات تم قرائتها:<br>" +
                lastBarcodes.join("<br>");
        }

        function updateRepeatedList(barcode) {
            if (!repeatedBarcodes.has(barcode)) {
                if (repeatedBarcodes.size >= 5) {
                    repeatedBarcodes.delete(repeatedBarcodes.values().next().value); // إزالة الأقدم
                }
                repeatedBarcodes.add(barcode);
            }

            repeatedListDiv.innerHTML = "آخر 5 مكررات:<br>" +
                Array.from(repeatedBarcodes).join("<br>");
        }

        function drawBarcodeFrame(location, isRepeated, barcodeData) {
            const { topLeftCorner, topRightCorner, bottomRightCorner, bottomLeftCorner } = location;

            // رسم الإطار
            context.beginPath();
            context.moveTo(topLeftCorner.x, topLeftCorner.y);
            context.lineTo(topRightCorner.x, topRightCorner.y);
            context.lineTo(bottomRightCorner.x, bottomRightCorner.y);
            context.lineTo(bottomLeftCorner.x, bottomLeftCorner.y);
            context.closePath();
            context.lineWidth = 4;
            context.strokeStyle = isRepeated ? "red" : "green"; // لون الإطار بناءً على الحالة
            context.stroke();

            // إضافة الأيقونة (✅ أو ❌)
            context.fillStyle = isRepeated ? "red" : "green";
            context.font = "bold 24px Arial";
            context.fillText(isRepeated ? `❌ ${barcodeData}` : `✅ ${barcodeData}`, topLeftCorner.x + 10, topLeftCorner.y + 30);
        }

        function scanBarcode() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;

            context.clearRect(0, 0, overlay.width, overlay.height);

            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempContext = tempCanvas.getContext("2d");
            tempContext.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            const imageData = tempContext.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                const barcodeData = code.data;
                const currentTime = new Date().getTime();
                const timeDifference = currentTime - lastScanTime;

                let isRepeated = false;
                if (isNewBarcode(barcodeData)) { // التحقق من أن الباركود جديد
                    lastScanTime = currentTime;
                    updateBarcodeList(barcodeData);
                } else if (timeDifference > 10000 && !repeatedBarcodes.has(barcodeData)) { // أكثر من 10 ثوانٍ
                    isRepeated = true;
                    updateRepeatedList(barcodeData); // إضافة للمكررات إذا كان مكررًا
                }

                drawBarcodeFrame(code.location, isRepeated, barcodeData); // رسم الإطار مع العلامة
            }

            requestAnimationFrame(scanBarcode);
        }

        setupCamera().then(() => {
            video.addEventListener("play", scanBarcode);
        });
    </script>
</body>
</html>
