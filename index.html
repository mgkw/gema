<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود مع إطار وعلامة صح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #333;
            position: relative;
        }
        canvas {
            display: none;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: green;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود مع إطار وعلامة صح</h1>
    <p id="output">جاري تهيئة الكاميرا...</p>
    <div style="position: relative; display: inline-block;">
        <video id="video" autoplay></video>
        <span id="checkmark" class="checkmark">✔</span>
    </div>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const output = document.getElementById("output");
        const checkmark = document.getElementById("checkmark");

        let lastScannedBarcode = null;

        async function setupCamera() {
            try {
                output.textContent = "جاري طلب إذن الوصول إلى الكاميرا...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                output.textContent = "الكاميرا جاهزة. جاري مسح أكواد QR...";
            } catch (err) {
                console.error("فشل إعداد الكاميرا:", err);
                output.textContent = "فشل في الوصول إلى الكاميرا. من فضلك تأكد من إذن الوصول.";
            }
        }

        function scanBarcode() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                if (code.data !== lastScannedBarcode) {
                    lastScannedBarcode = code.data;
                    output.textContent = `تم اكتشاف رمز QR: ${code.data}`;
                    showCheckmark();
                }

                // رسم الإطار حول الباركود
                context.beginPath();
                context.lineWidth = 4;
                context.strokeStyle = "red";

                const topLeft = code.location.topLeftCorner;
                const topRight = code.location.topRightCorner;
                const bottomRight = code.location.bottomRightCorner;
                const bottomLeft = code.location.bottomLeftCorner;

                context.moveTo(topLeft.x, topLeft.y);
                context.lineTo(topRight.x, topRight.y);
                context.lineTo(bottomRight.x, bottomRight.y);
                context.lineTo(bottomLeft.x, bottomLeft.y);
                context.closePath();
                context.stroke();
            }

            requestAnimationFrame(scanBarcode);
        }

        function showCheckmark() {
            checkmark.style.display = "block";
            setTimeout(() => {
                checkmark.style.display = "none";
            }, 1000); // اختفاء العلامة بعد ثانية واحدة
        }

        setupCamera().then(() => {
            video.addEventListener("play", () => {
                scanBarcode();
            });
        });
    </script>
</body>
</html>
