<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #333;
        }
        canvas {
            display: none;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <p id="output">Initializing camera...</p>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <!-- إضافة مكتبة jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <!-- كود JavaScript -->
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const output = document.getElementById("output");

        // إعداد الكاميرا
        async function setupCamera() {
            try {
                output.textContent = "Requesting camera access...";
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // الكاميرا الخلفية
                });

                video.srcObject = stream;
                output.textContent = "Camera is ready. Scanning for QR codes...";
            } catch (err) {
                console.error("Camera setup failed:", err);

                if (err.name === "NotAllowedError") {
                    output.textContent = "Camera access was denied. Please allow access and reload the page.";
                } else if (err.name === "NotFoundError") {
                    output.textContent = "No camera was found. Please connect a camera and try again.";
                } else {
                    output.textContent = "An unexpected error occurred: " + err.message;
                }
            }
        }

        // قراءة الباركود
        function scanBarcode() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // رسم الفيديو على الكانفاس
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // استخراج بيانات الصورة
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // تحليل الصورة باستخدام jsQR
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                output.textContent = `QR Code: ${code.data}`;
                console.log(`QR Code detected: ${code.data}`);

                // رسم مستطيل حول الكود
                context.beginPath();
                context.lineWidth = 4;
                context.strokeStyle = "red";
                context.rect(
                    code.location.topLeftCorner.x,
                    code.location.topLeftCorner.y,
                    code.location.bottomRightCorner.x - code.location.topLeftCorner.x,
                    code.location.bottomRightCorner.y - code.location.topLeftCorner.y
                );
                context.stroke();
            } else {
                output.textContent = "Scanning...";
            }

            // استدعاء الفحص مجددًا
            requestAnimationFrame(scanBarcode);
        }

        // بدء تشغيل الكاميرا
        setupCamera().then(() => {
            video.addEventListener("play", () => {
                scanBarcode();
            });
        });
    </script>
</body>
</html>
