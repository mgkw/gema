<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود مع إطار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 2px solid #333;
        }
        canvas {
            display: none;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .result_table_body {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .resultRow {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            background-color: #fff;
            border-radius: 5px;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        .scan_text {
            margin-left: 10px;
            font-size: 16px;
            color: #0B63E5;
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود مع إطار</h1>
    <p id="output">جاري تهيئة الكاميرا...</p>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <tbody id="qrcs_html" class="result_table_body">
        <tr class="resultRow" id="result_template" style="display: none;">
            <td>1</td>
            <td><i data-tooltip-target="tooltip_1" class="icon icon-lowercase icon-lg-3 bg-[#0B63E5]"></i>
                <div id="tooltip_1" role="tooltip" class="absolute overflow-hidden z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip">
                    Text
                </div>
            </td>
            <td>
                <div class="scan_text"><div class="line-clamp-2">Text: <span class="barcode_data"></span></div></div>
            </td>
        </tr>
    </tbody>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const output = document.getElementById("output");
        const resultTable = document.getElementById("qrcs_html");
        const resultTemplate = document.getElementById("result_template");

        let lastScannedBarcode = null;

        async function setupCamera() {
            try {
                output.textContent = "جاري طلب إذن الوصول إلى الكاميرا...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                output.textContent = "الكاميرا جاهزة. جاري مسح أكواد QR...";
            } catch (err) {
                console.error("فشل إعداد الكاميرا:", err);
                output.textContent = "فشل في الوصول إلى الكاميرا. من فضلك تأكد من إذن الوصول.";
            }
        }

        function scanBarcode() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                if (code.data !== lastScannedBarcode) {
                    lastScannedBarcode = code.data;
                    output.textContent = `تم اكتشاف رمز QR: ${code.data}`;
                    addResultRow(code.data);
                }

                context.beginPath();
                context.lineWidth = 4;
                context.strokeStyle = "red";

                const topLeft = code.location.topLeftCorner;
                const topRight = code.location.topRightCorner;
                const bottomRight = code.location.bottomRightCorner;
                const bottomLeft = code.location.bottomLeftCorner;

                // رسم الإطار حول الباركود
                context.moveTo(topLeft.x, topLeft.y);
                context.lineTo(topRight.x, topRight.y);
                context.lineTo(bottomRight.x, bottomRight.y);
                context.lineTo(bottomLeft.x, bottomLeft.y);
                context.closePath();
                context.stroke();
            } else {
                console.log("لم يتم العثور على باركود.");
            }

            requestAnimationFrame(scanBarcode);
        }

        function addResultRow(data) {
            const newRow = resultTemplate.cloneNode(true);
            newRow.style.display = "table-row";
            newRow.querySelector(".barcode_data").textContent = data;
            resultTable.appendChild(newRow);
        }

        setupCamera().then(() => {
            video.addEventListener("play", () => {
                scanBarcode();
            });
        });
    </script>
</body>
</html>
