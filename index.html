<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        canvas {
            display: none;
        }
        .scanner-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: red;
            animation: scan 1.5s infinite linear;
        }
        @keyframes scan {
            0% { top: 20%; }
            100% { top: 80%; }
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div class="scanner-line"></div>
    <p id="output">Scan a barcode...</p>

    <script src="app.js"></script>
</body>
</html>
