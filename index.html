<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: #f4f4f9;
        }
        h1 {
            margin-top: 10px;
            color: #0b84ed;
        }
        #container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #0b84ed;
        }
        .list-container {
            margin-top: 30px;
        }
        .barcode-list, .repeated-list {
            font-size: 18px;
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .barcode-list {
            border: 2px solid #0b84ed;
        }
        .repeated-list {
            border: 2px solid #f44336;
        }
        .status-icon {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .status-icon.warning {
            color: yellow;
        }
        .status-icon.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود</h1>
    <p id="output">جاري تهيئة الكاميرا...</p>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>
    <div class="list-container">
        <div class="barcode-list" id="barcode-list">
            آخر 5 وصولات تم قرائتها:
        </div>
        <div class="repeated-list" id="repeated-list">
            آخر 5 مكررات:
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const context = overlay.getContext("2d");
        const output = document.getElementById("output");
        const barcodeListDiv = document.getElementById("barcode-list");
        const repeatedListDiv = document.getElementById("repeated-list");

        const barcodeDatabase = new Set(); // قاعدة بيانات لتخزين الباركودات الجديدة
        const lastBarcodes = []; // لتخزين آخر 5 باركودات
        const repeatedBarcodes = []; // لتخزين آخر 5 مكررات
        const barcodeTimes = {}; // لحفظ وقت آخر مسح لكل باركود

        async function setupCamera() {
            try {
                output.textContent = "جاري طلب إذن الوصول إلى الكاميرا...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                output.textContent = "الكاميرا جاهزة. جاري المسح...";
            } catch (err) {
                console.error("فشل إعداد الكاميرا:", err);
                output.textContent = "فشل في الوصول إلى الكاميرا. تأكد من الأذونات.";
            }
        }

        function isNewBarcode(barcode, currentTime) {
            if (barcodeDatabase.has(barcode)) {
                const lastTime = barcodeTimes[barcode];
                const timeDifference = currentTime - lastTime;
                if (timeDifference < 10000) { // إذا تم مسحه خلال 10 ثواني
                    return "warning"; // مكرر في فترة قصيرة
                }
                return "error"; // مكرر بعد فترة أكثر من 10 ثواني
            } else {
                barcodeDatabase.add(barcode); // إضافة الباركود الجديد
                barcodeTimes[barcode] = currentTime; // حفظ الوقت
                return "new"; // باركود جديد
            }
        }

        function updateBarcodeList(barcode) {
            if (lastBarcodes.length >= 5) {
                lastBarcodes.shift(); // إزالة أقدم باركود
            }
            lastBarcodes.push(barcode);
            barcodeListDiv.innerHTML = "آخر 5 وصولات تم قرائتها:<br>" + lastBarcodes.join("<br>");
        }

        function updateRepeatedList(barcode) {
            if (repeatedBarcodes.length >= 5) {
                repeatedBarcodes.shift(); // إزالة أقدم مكرر
            }
            repeatedBarcodes.push(barcode);
            repeatedListDiv.innerHTML = "آخر 5 مكررات:<br>" + repeatedBarcodes.join("<br>");
        }

        function drawBarcodeFrame(location, status, barcodeData) {
            const { topLeftCorner, topRightCorner, bottomRightCorner, bottomLeftCorner } = location;
            context.beginPath();
            context.moveTo(topLeftCorner.x, topLeftCorner.y);
            context.lineTo(topRightCorner.x, topRightCorner.y);
            context.lineTo(bottomRightCorner.x, bottomRightCorner.y);
            context.lineTo(bottomLeftCorner.x, bottomLeftCorner.y);
            context.closePath();
            context.lineWidth = 4;

            let color = "green"; // افتراضي جديد
            if (status === "warning") {
                color = "yellow"; // مكرر في فترة قصيرة
            } else if (status === "error") {
                color = "red"; // مكرر بعد فترة طويلة
            }

            context.strokeStyle = color;
            context.stroke();
            context.fillStyle = color;
            context.font = "bold 24px Arial";
            context.fillText(status === "new" ? `✅ ${barcodeData}` : (status === "warning" ? `⚠️ ${barcodeData}` : `❌ ${barcodeData}`), topLeftCorner.x + 10, topLeftCorner.y + 30);
        }

        function scanBarcode() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;
            context.clearRect(0, 0, overlay.width, overlay.height);

            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempContext = tempCanvas.getContext("2d");
            tempContext.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            const imageData = tempContext.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                const barcodeData = code.data;
                const currentTime = new Date().getTime();
                const status = isNewBarcode(barcodeData, currentTime);

                if (status === "new") {
                    updateBarcodeList(barcodeData); // إضافة إلى القائمة الجديدة
                } else {
                    updateRepeatedList(barcodeData); // إضافة إلى قائمة المكررات
                }

                drawBarcodeFrame(code.location, status, barcodeData); // رسم الإطار مع الحالة
            }

            requestAnimationFrame(scanBarcode);
        }

        setupCamera().then(() => {
            video.addEventListener("play", scanBarcode);
        });
    </script>
</body>
</html>
