<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212; /* تصميم داكن */
            color: #f4f4f9;
            overflow: hidden;
        }
        h1 {
            margin-top: 10px;
            color: #0b84ed;
        }
        #container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }
        video {
            width: 100%;
            border: 2px solid #333;
            border-radius: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
            color: #0b84ed;
        }
        .barcode-list {
            position: absolute;
            top: 10px; /* أعلى الفيديو */
            left: 10px;
            width: 90%;
            max-width: 400px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 120px;
        }
        .barcode-item {
            margin: 5px 0;
        }
        .list-title {
            font-size: 16px;
            font-weight: bold;
            color: #0b84ed;
        }
    </style>
</head>
<body>
    <h1>ماسح الباركود</h1>
    <p id="output">جاري تهيئة الكاميرا...</p>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div class="barcode-list" id="recent-barcodes">
        <div class="list-title">آخر 5 وصولات تم قراءتها:</div>
    </div>

    <div class="barcode-list" id="repeated-barcodes">
        <div class="list-title">آخر 5 مكررات:</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("video");
        const overlay = document.getElementById("overlay");
        const context = overlay.getContext("2d");
        const output = document.getElementById("output");
        const recentBarcodesDiv = document.getElementById("recent-barcodes");
        const repeatedBarcodesDiv = document.getElementById("repeated-barcodes");

        const barcodeDatabase = new Set(); // قاعدة بيانات لتخزين الباركودات المقروءة
        const recentBarcodes = []; // لتخزين آخر 5 باركودات تم مسحها
        const repeatedBarcodes = []; // لتخزين آخر 5 مكررات

        let lastScanTime = 0; // الوقت لآخر مسح
        let lastBarcode = null; // لتخزين آخر باركود تم مسحه

        async function setupCamera() {
            try {
                output.textContent = "جاري طلب إذن الوصول إلى الكاميرا...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                output.textContent = "الكاميرا جاهزة. جاري المسح...";
            } catch (err) {
                console.error("فشل إعداد الكاميرا:", err);
                output.textContent = "فشل في الوصول إلى الكاميرا. تأكد من الأذونات.";
            }
        }

        function drawBarcodeFrame(location, color) {
            const { topLeftCorner, topRightCorner, bottomRightCorner, bottomLeftCorner } = location;

            // رسم الإطار حول الباركود
            context.beginPath();
            context.moveTo(topLeftCorner.x, topLeftCorner.y);
            context.lineTo(topRightCorner.x, topRightCorner.y);
            context.lineTo(bottomRightCorner.x, bottomRightCorner.y);
            context.lineTo(bottomLeftCorner.x, bottomLeftCorner.y);
            context.closePath();
            context.lineWidth = 4;
            context.strokeStyle = color;
            context.stroke();
        }

        function updateBarcodeList(barcode, list, listDiv) {
            // إضافة الباركود إلى القائمة
            if (list.length >= 5) {
                list.shift(); // إزالة الأقدم
            }
            list.push(barcode);

            // تحديث العرض
            listDiv.innerHTML = `<div class="list-title">${listDiv.id === 'recent-barcodes' ? 'آخر 5 وصولات تم قراءتها:' : 'آخر 5 مكررات:'}</div>` +
                list.map(item => `<div class="barcode-item">${item}</div>`).join("");
        }

        function scanBarcode() {
            overlay.width = video.videoWidth;
            overlay.height = video.videoHeight;

            context.clearRect(0, 0, overlay.width, overlay.height);

            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempContext = tempCanvas.getContext("2d");
            tempContext.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            const imageData = tempContext.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                const barcodeData = code.data;
                const currentTime = new Date().getTime();

                // إذا مر أكثر من ثانية بين القراءة الأخيرة وهذا الباركود، اعتبره جديدًا
                if (barcodeData !== lastBarcode) { // إذا كانت القراءة مختلفة عن آخر باركود تم مسحه
                    if (!barcodeDatabase.has(barcodeData)) {
                        barcodeDatabase.add(barcodeData); // حفظ الباركود كجديد
                        output.textContent = `تم اكتشاف باركود جديد: ${barcodeData}`;
                        drawBarcodeFrame(code.location, "green");
                        updateBarcodeList(barcodeData, recentBarcodes, recentBarcodesDiv); // تحديث قائمة الوصولات

                        lastBarcode = barcodeData; // تحديث آخر باركود تم مسحه
                    } else {
                        if (!repeatedBarcodes.includes(barcodeData)) {
                            repeatedBarcodes.push(barcodeData); // حفظ الباركود كمكرر
                            updateBarcodeList(barcodeData, repeatedBarcodes, repeatedBarcodesDiv); // تحديث قائمة المكررات
                        }
                        output.textContent = `تم اكتشاف باركود مكرر: ${barcodeData}`;
                        drawBarcodeFrame(code.location, "red");
                    }
                }
            }

            requestAnimationFrame(scanBarcode);
        }

        setupCamera().then(() => {
            video.addEventListener("play", scanBarcode);
        });
    </script>
</body>
</html>
